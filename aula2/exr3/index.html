<!DOCTYPE html>
<html>
<body>

<h2>Calculadora</h2>

<p>Valor 1:</p>
<input id="valor1">

<p>Valor 2:</p>
<input id="valor2">

<p>Operação:</p>
<input type="radio" id="soma" name="operacao" value="soma">
<label for="soma">Soma</label><br>
<input type="radio" id="subtracao" name="operacao" value="subtracao">
<label for="subtracao">Subtração</label><br>
<input type="radio" id="multiplicacao" name="operacao" value="multiplicacao">
<label for="multiplicacao">Multiplicação</label><br>
<input type="radio" id="divisao" name="operacao" value="divisao">
<label for="divisao">Divisão</label><br>

<button onclick="calcular()">Calcular</button>

<p>Resultado:</p>
<input id="resultado">

<script>
function calcular() {
  var valor1 = parseFloat(document.getElementById("valor1").value);
  var valor2 = parseFloat(document.getElementById("valor2").value);
  var operacao = document.querySelector('input[name="operacao"]:checked').value;
  var resultado;
  if (operacao == "soma") {
    resultado = valor1 + valor2;
  } else if (operacao == "subtracao") {
    resultado = valor1 - valor2;
  } else if (operacao == "multiplicacao") {
    resultado = valor1 * valor2;
  } else if (operacao == "divisao") {
    if (valor2 != 0) {
      resultado = valor1 / valor2;
    } else {
      alert("Erro: Divisão por zero não é permitida");
      return;
    }
  }
  document.getElementById("resultado").value = resultado;
}
</script>

</body>
</html>
