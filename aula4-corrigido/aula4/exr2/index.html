<!DOCTYPE html>
<html>
<body>

<h2>Manipulação de Parágrafos</h2>

<p id="p1">Lorem ipsum dolor sit amet...</p>
<button onclick="myFunction1()">Botão 1</button>

<p id="p2">Lorem ipsum dolor sit amet...</p>
<button onclick="myFunction2()">Botão 2</button>

<p id="p3">Lorem ipsum dolor sit amet...</p>
<button onclick="myFunction3()">Botão 3</button>

<p id="p4">Lorem ipsum dolor sit amet...</p>
<button onclick="myFunction4()">Botão 4</button>

<script>
var texto = prompt("texto");

function myFunction1() {
  document.getElementById("p1").innerHTML = texto;
}

function myFunction2() {
  document.getElementById("p2").innerHTML = texto;
  document.getElementById("p3").innerHTML = texto;
  document.getElementById("p4").innerHTML = texto;
}

function myFunction3() {
  document.getElementById("p3").innerHTML = "";
}

function myFunction4() {
  alert(texto);
}
</script>

</body>
</html>
